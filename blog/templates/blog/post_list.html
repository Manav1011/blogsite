{%extends 'blog/base.html'%}
<body class="loader">

{%block content %}
<div class="centerstage loader">
    {%for post in post_list%}
    <div class="post">
        <h1><a href="{%url 'post_detail' pk=post.pk%}">{{post.title}}</a></h1>
        <div class="date">
            <p class="loader">Published on: {{post.published_date|date:"D M Y"}}</p>
        </div>
        <a href="{%url 'post_detail' pk=post.pk%}">Approved Comments: {{count}}</a>
    </div>

    {%endfor%}
</div>
   
{% endblock %}
</body>
